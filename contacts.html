<!DOCTYPE html>
<html>
  <head>
    <title>COP 4331 Project</title>
    <link rel="stylesheet" type="text/css" href="css/table.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() 
      {
        readCookie();
        populateTable();
      }, false);
      </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/3589859ba9.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/code.js"></script>
    <script></script>
  </head>

  <body>
    <div class="container">
      <h1 class="header" align="center">Contact Manager</h1>
      <div class="accessUIDiv">
        <div class="column">
          <div type="button" onclick="showTable()" class="addUserClick">
            <!-- <i
              class="fa-solid fa-plus"
              style="font-size: 27px; color: rgba(42, 42, 42, 0.9)"
            ></i> -->
            <i class="fa-sharp fa-regular fa-plus"></i>
            <div>Add Contact</div>
          </div>
        </div>
        
      
        <div class="column">
          <div class="search-container">
            <input
              onkeyup="searchContacts()"
              type="text"
              name="search"
              id="searchText"
              placeholder="Search"
              class="search-input"
            />
            <a
              href="#"
              class="search-btn"
              type="button"
              id="searchContactButton"
              class="buttons font"
              onclick="searchContacts();"
              ><i class="fas fa-search"></i
            ></a>
          </div>
        </div>
        <div class = "column">        
          <div type = "button" class="logOut" onclick="doLogout()">
          <i style= "padding-right:10px; justify-content: center;" class="fa-solid fa-arrow-right-from-bracket"></i>
          <div>Log Out</div>
        </div>
        </div>
      </div>
      <div class="add">
        <form method="post" name="sample" id="addMe" style="display: none">
          <div class="addContacts" id="inputInfo">
            <label for="chk" class="add-text" aria-hidden="true"
              >Add Contact</label
            >
            <input
              required
              class="addContacts"
              type="text"
              name="fName"
              placeholder="First Name"
              required=""
              id="firstName"
            />
            <input
              required
              class="addContacts"
              type="text"
              name="lName"
              placeholder="Last Name"
              required=""
              id="lastName"
            />
            <input
              required
              type="text"
              name="phNumber"
              placeholder="XXX-XXX-XXXX"
              required=""
              id="phNumber"
              class="addContacts"
            />
            <input
              required
              type="text"
              name="email"
              placeholder="name@email.com"
              required=""
              id="email"
              class="addContacts"
            />
            <input
              required
              type="text"
              name="address"
              placeholder="Street Address"
              required=""
              id="address"
              class="addContacts"
            />
            <span id = "fNameMsg"></span>
            <span id = "lNameMsg"></span>
            <span id = "emailMsg"></span>
            <span id = "phoneMsg"></span>
            <span id = "addressMsg"></span>
            <button class= "addContactButton" type="button" onclick="addContact()">Add</button>
          </div>
        </form>
      </div>

      <div id="tab">
        <table id="tbl" class="table">
          <thead class="table-row">
            <tr class="border_bottom" >
              <th>First Name</th>
              <th>Last Name</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Street Address</th>
              <th></th>
              <th></th>
              <!-- <i class="fa-regular fa-pen-to-square"></i> -->
              <!-- <th>Update</th> -->
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
